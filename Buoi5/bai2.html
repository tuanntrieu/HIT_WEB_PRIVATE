    <link rel="stylesheet" href="bai2.css">

<body>
    <div class="container">
        <div class="home">
            <div class="logo">
                <h1>LOGIN</h1>
            </div>
            <div class="user">
                <p>UserName</p>
                <div class="name">

                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder=" Type your name">
                </div>
                <hr>

            </div>
            <div class="pass">
                <p>Password</p>
                <div class="passInput">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder=" Type your password">

                </div>
                <hr>
            </div>
            <div class="note"><a href="">Forget password?</a></div>
            <div class="ok"><a href="">LOGIN</a></div>
            <div class="or"><a href="">Or sign up using</a></div>
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>
            <div class="or1"><a href="">Or sign up using</a></div>
            <div class="signup"><a href="">SIGN UP</a></div>

        </div>
